<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remnants: A Text-Based Survival RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1f1f 100%);
            color: #66cc66;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            max-width: 600px;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-container {
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: block;
            margin: 0 auto;
            width: 250px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(102, 204, 102, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(102, 204, 102, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(102, 204, 102, 0.8));
            }
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 20px #66cc66;
            margin-bottom: 10px;
            letter-spacing: 2px;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.4s both;
        }

        .loading-container {
            animation: slideUp 1s ease-out 0.6s both;
        }

        .loading-bar-bg {
            width: 300px;
            height: 8px;
            background: rgba(102, 204, 102, 0.2);
            border: 2px solid #66cc66;
            margin: 20px auto;
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #66cc66, #88ff88);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }

        .loading-text {
            font-size: 0.9em;
            color: #66cc66;
            margin-top: 15px;
            height: 20px;
        }

        .dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #66cc66;
            border-radius: 50%;
            margin: 0 3px;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #666;
            font-size: 0.8em;
        }

        .warning {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img class="logo" src="logo.png" alt="Remnants Logo">
        </div>

        <h1 class="title">REMNANTS</h1>
        <p class="subtitle">A Text-Based Survival RPG</p>

        <div class="loading-container">
            <div class="loading-bar-bg">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-text">
                Initializing wasteland
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <div class="version">v1.0.0-beta</div>
    <div class="warning">Press any key to continue...</div>

    <script>
        function continueToMainGame() {
            window.location.href = 'index.html';
        }


        document.addEventListener('keydown', () => {
            continueToMainGame();
        });

        document.addEventListener('click', () => {
            continueToMainGame();
        });

        setTimeout(() => {
            continueToMainGame();
        }, 4000);
    </script>
</body>
</html>
